<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="page">
  <article class="matrix-eisenhower">
    <img class="matrix-eisenhower__img" src="./eisenhower-matrix.jpg" alt="">
    <aside class="matrix-eisenhower__more-info">
      <a class="matrix-eisenhower__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </aside>
  </article>
  <main class="main">
    <h1 class="main__title--hidden"></h1>
    <section class="main__add-section add-section" id="add-section">
      <h2 class="add-section__title title">Add Item</h2>
      <div class="add-section__inner">
        <input class="add-section__input input" id="add-section__input"  type="text">
        <button class="add-section__btn btn">Add</button>
      </div>
    </section>
    <section class="main__todo-section tasks">
      <h2 class="tasks__title title">Todo</h2>
      <ul class="tasks__list tasks-list" id="todo-tasks">
        <li class="tasks-list__item">
          <input class="tasks-list__input input" type="checkbox">
          <label class="tasks-list__name label">Pay Bills</label>
          <input class="tasks-list__input input" type="text">
          <button class="tasks-list__btn btn-edit">Edit</button>
          <button class="tasks-list__btn btn-delete">
            <img class="tasks-list__icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="tasks-list__item edit-mode">
          <input class="input" type="checkbox">
          <label class="tasks-list__name label">Go Shopping</label>
          <input class="tasks-list__input input" type="text" value="Go Shopping">
          <button class="tasks-list__btn btn-edit">Save</button>
          <button class="tasks-list__btn btn-delete">
            <img class="tasks-list__icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__complete-section tasks">
      <h2 class="tasks__title title">Completed</h2>
      <ul class="tasks__list tasks-list" id="completed-tasks">
        <li class="tasks-list__item">
          <input class="tasks-list__input input" type="checkbox" checked>
          <label class="tasks-list__name label">See the Doctor</label>
          <input class="tasks-list__input input" type="text">
          <button class="tasks-list__btn btn-edit">Edit</button>
          <button class="tasks-list__btn btn-delete">
            <img class="tasks-list__icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
