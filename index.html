<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="page">
  <div class="aaa">
    <img class="img" src="./eisenhower-matrix.jpg">
    <a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </div>
  <div class="main">
    <p id="add-section">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-wrap">
        <input class="task input" id="new-task"  type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="item">
        <input class="input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input class="task input" type="text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
      <li class="item edit-mode">
        <input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input class="task input" type="text" value="Go Shopping">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="item">
        <input class="input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input class="task input" type="text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
