<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <article class="matrix-eisenhower">
    <img class="matrix-eisenhower__img" src="./eisenhower-matrix.jpg">
    <aside class="more-info">
      <a
        class="matrix-eisenhower__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </aside>
  </article>
  <main class="main">
    <section class="add-section" id="add-section">
      <h1 class="add-section__label">Add Item</h1>
      <div class="add-section__inner">
        <input id="new-task" class="add-section__input input" type="text">
        <button class="add-section__btn btn">Add</button>
      </div>
    </section>
    <section>
      <h1 class="title">Todo</h1>
      <ul class="tasks-list" id="todo-list">
        <li class="tasks-list__item item">
          <input class="item__input input" type="checkbox">
          <label class="item__name">Pay Bills</label>
          <input type="text" class="item__input input">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete">
            <img class="item__icon" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-list__item tasks-list_edit item">
          <input class="item__input input" type="checkbox">
          <label class="item__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__input input">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__delete">
            <img class="item__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h1 class="title">Completed</h1>
      <ul class="tasks-list completed-list" id="completed-list">
        <li class="tasks-list__item item">
          <input class="item__input input" type="checkbox" checked>
          <label class="item__name">See the Doctor</label>
          <input type="text" class="item__input task input">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete">
            <img class="item__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
