<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="page">
  <article class="aaa">
    <img class="img" src="./eisenhower-matrix.jpg" alt="">
    <aside>
      <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </aside>
  </article>
  <main class="main">
    <h1 class="title--hidden"></h1>
    <section id="add-section">
      <h2 class="label" for="new-task">Add Item</h2>
      <div class="task-wrap">
        <input class="task input" id="new-task"  type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h2 class="title">Todo</h2>
      <ul class="list" id="incomplete-tasks">
        <li class="item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="task input" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="item edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="task input" type="text" value="Go Shopping">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="title">Completed</h2>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="task input" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
