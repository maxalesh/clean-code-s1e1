<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <article class="matrix-eisenhower">
    <img class="matrix-eisenhower__img" src="./eisenhower-matrix.jpg" alt="">
    <aside class="matrix-eisenhower__more-info">
      <a
        class="matrix-eisenhower__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </aside>
  </article>
  <main class="main">
    <h1 class="title--hidden"></h1>
    <section class="add-section" id="add-section">
      <h2 class="add-section__label">Add Item</h2>
      <div class="add-section__inner">
        <input id="new-task" class="add-section__input input" type="text">
        <button class="add-section__btn tasks-list__btn">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h2 class="tasks__title">Todo</h2>
      <ul class="tasks__list tasks-list" id="todo-list">
        <li class="tasks-list__item item">
          <input class="tasks-list__input input" type="checkbox">
          <label class="tasks-list__name">Pay Bills</label>
          <input class="tasks-list__input input" type="text">
          <button class="tasks-list__btn btn-edit">Edit</button>
          <button class="tasks-list__btn btn-delete">
            <img class="tasks-list__icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="tasks-list__item tasks-list_edit item">
          <input class="tasks-list__input input" type="checkbox">
          <label class="tasks-list__name">Go Shopping</label>
          <input class="tasks-list__input input" type="text" value="Go Shopping">
          <button class="tasks-list__btn btn-edit">Save</button>
          <button class="tasks-list__btn btn-delete">
            <img class="tasks-list__icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h2 class="tasks__title">Completed</h2>
      <ul class="tasks__list tasks-list tasks-list--completed" id="completed-list">
        <li class="tasks-list__item">
          <input class="tasks-list__input input" type="checkbox" checked>
          <label class="tasks-list__name">See the Doctor</label>
          <input class="tasks-list__input input" type="text">
          <button class="tasks-list__btn btn-edit">Edit</button>
          <button class="tasks-list__btn btn-delete">
            <img class="tasks-list__icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
